<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Image Generator AI-based</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Image Generator AI-based</h1>
            <p>Convert text into image using AI-based generator written in Javascript.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe your desired image" required>
                <div class="controls">
                    <select class="image-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button class="generate-btn" type="submit">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="img-gallery">
        <div class="img-card">
            <img src="assets/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="assets/download.svg" alt="download">
            </a>
        </div>
        <div class="img-card">
            <img src="assets/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="assets/download.svg" alt="download">
            </a>
        </div>
        <div class="img-card">
            <img src="assets/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="assets/download.svg" alt="download">
            </a>
        </div>
        <div class="img-card">
            <img src="assets/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="assets/download.svg" alt="download">
            </a>
        </div>
    </section>
</body>
</html>
